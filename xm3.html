	<p>於2006年上映的美國超級英雄電影，改編自漫威漫畫旗下的超級英雄團體X戰警的故事。</p>

	<p>本片由布萊特·瑞納執導，取代忙於拍攝《超人再起》的前兩作的導演布萊恩·辛格，由賽門·金柏格和塞克·潘撰寫劇本，並由休·傑克曼、派崔克·史都華、伊恩·麥克連、芳姬·詹森、詹姆士·馬斯登、安娜·派昆、荷莉·貝瑞、麗貝卡·羅梅恩、尚恩·艾希摩和艾倫·史丹佛主演。</p>
