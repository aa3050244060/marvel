	<p>於2012年上映的美國超級英雄電影，改編自漫威漫畫旗下的同名超級英雄團隊復仇者聯盟。</p>
	<p>本片由喬斯·溫登執導，由漫威影業與派拉蒙影業共同製作，並由華特迪士尼工作室電影發行。</p>
	<p>本片是漫威漫畫改編的電影中，第一部獲得超過十億票房的電影，同時亦是當年世界電影史上票房第三高的電影，僅次於《阿凡達》和《鐵達尼號》。</p>
	<p>本片為漫威電影宇宙系列電影中的第六部電影，亦為首部由迪士尼發行的漫威電影。導演自己透露，初版剪輯版本長達3小時，其中有30分鐘圍繞在美國隊長如何從冰封解凍與認知所處的現今世界。</p>
