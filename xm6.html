	<p>於2019年上映的美國超級英雄電影，角色取自漫威漫畫的漫畫書《X戰警》，由二十世紀福斯製作並通過華特迪士尼工作室電影執行發行。</p>
	<p>該片為「X戰警系列電影」的第十二部作品，也是其系列最終回。</p>
	<p>本片原本作為全新的X戰警電影三部曲的首部曲，但在迪士尼收購影響下，確認為「X戰警系列電影」最終章。其後福斯重新製作，並且由迪士尼發行。也是第一部由迪士尼發行非「漫威電影宇宙」的漫威電影。</p>
