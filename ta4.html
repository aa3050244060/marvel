	<p>於2019年上映的美國史詩級超級英雄電影，改編自漫威漫畫旗下的同名超級英雄團體復仇者聯盟的故事，本片由漫威影業製作，並由華特迪士尼工作室電影發行。</p>
	<p>本片為2018年電影《復仇者聯盟：無限之戰》的續集，同時也是漫威電影宇宙系列的第22部電影作品。</p>
	<p>主演。克里斯·伊凡表示，本片將是他最後一部漫威電影宇宙系列電影。劇情講述在彈指事件(又稱:大消失)中倖存下來的復仇者聯盟成員與他們的盟友共同努力扭轉薩諾斯所造成的災難。</p>
