	<p>於2000年上映的美國超級英雄電影，改編自漫威漫畫旗下的超級英雄團體X戰警的故事。</p>
	<p>本片由布萊恩·辛格執導，由大衛·海特撰寫劇本，並由休·傑克曼、派崔克·史都華、伊恩·麥克連、芳姬·詹森、詹姆士·馬斯登、安娜·派昆、布魯斯·戴維森、荷莉·貝瑞、麗貝卡·羅梅恩、雷·派克和泰勒·曼恩主演。</p>
	<p>本片由二十世紀福斯發行，亦是「X戰警電影系列」的第一部電影作品，其次是2003年上映的《X戰警2》和2006年的《X戰警：最後戰役》。</p>
